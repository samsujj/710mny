<div class="content-wrapper">
    <section class="content-header">
        <h1>Role Manager</h1>
        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="javascript:void(0)" class="active">Manage Role </a></li>
        </ol>
        <div class="newblock1">
            <a ui-sref="add-role" class="addfrinderbtn">Add Role</a>
            <input type="text" name="search" ng-model="searchkey" class="search1" placeholder="Search Role">
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
    </section>

    <section class="content">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Role List</h3>
                    </div>

                    <table ng-if="rolelist.length > 0" id="example1" class="table table-bordered table-striped">
                        <thead>
                        <tr>
                            <th>Role Id</th>
                            <th>Name</th>
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat=" item in rolelist | filter:search">
                            <td>{{item.id}}</td>
                            <td>{{item.title}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div ng-if="rolelist.length == 0" class="callout callout-danger">
                        <h4>Sorry</h4>
                        <p>No Role exists in system right now !!.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
