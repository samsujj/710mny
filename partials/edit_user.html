<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">

        <h1>User Manager</h1>


        <ol class="breadcrumb">
            <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a ui-sref="user-list">Manage User</a></li>
            <li class="active">Edit User</li>
        </ol>
    </section>




    <section class="content">
        <div class="row">


            <!-- left column -->
            <div class="col-md-12">

                <!-- general form elements -->
                <div class="box box-primary" style="overflow:hidden; padding-bottom:40px;">

                    <div class="box-header with-border">
                        <h3 class="box-title"></h3>
                        <h3 class="box-title">Edit User</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->

                    <div class="formsection">
                        <form angular-validator-submit="submitForm()" id="add_Admin" name="add_Admin" role="form" novalidate angular-validator>
                            <div class="box-body">


                                <div class="form-group">
                                    <label >First Name* :</label>
                                    <input type="text" class="form-control" placeholder="First Name" name="fname"

                                           ng-model="form.fname"
                                           required-message="'first name can not be blank.'"
                                           required>

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>
                                <div class="form-group">
                                    <label >Last Name* :</label>
                                    <input type="text" class="form-control" placeholder="Last Name" name="lname"

                                           ng-model="form.lname"
                                           required-message="'Last name can not be blank.'"
                                           required>

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>


                                <div class="form-group email_div">
                                    <label >Email address* :</label>
                                    <input type="email" class="form-control" placeholder="Enter email" name="email"

                                           ng-model="form.email"
                                           required-message="'Email can not be blank.'"
                                           invalid-message="'Enter valid email address.'"

                                           required>

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>
                                <div class="form-group">
                                    <label >Role :</label>
                                    <select multiple="multiple"  name="userrole" class ="form-control" ng-model = "form.userrolee" required-message="'Please select user role'" required ng-options="item.title for item in rolelist track by item.id" style="background:#fff none repeat scroll 0 0 !important;  padding: 0 0 0 0px!important;"  ></select>
                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>
                                <div class="form-group">
                                    <label >Address :</label>
                                    <input type="text" class="form-control" placeholder="Address" name="address"

                                           ng-model="form.address"
                                    >
                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>
                                <div class="form-group">
                                    <label >Telephone number* :</label>
                                    <input type="text" class="form-control" placeholder="Telephone Number" name="phone_no"

                                           ng-model="form.phone_no"
                                           required-message="'Phone number can not be blank.'"
                                           required
                                    >

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>
                                <div class="form-group">
                                    <label >Mobile Number* :</label>
                                    <input type="text" class="form-control" placeholder="Mobile Number" name="mobile_no"

                                           ng-model="form.mobile_no"
                                           required-message="'Mobile number can not be blank.'"
                                           required
                                    >

                                    <!-- <span class="errormsg">erroe msg</span>-->
                                </div>

                                    <label>Text Disabled</label>
                                     <input type="text" class="form-control" placeholder="Enter ...">

                                   <label>
                                     <input type="radio"> <span style="font-size:13px;">Check me out</span>
                                   </label>

                                 </div>
                               -->
                            </div><!-- /.box-body -->

                            <div class="box-footer" style="background:none; height:auto; padding-bottom:0px; padding-top:0px;">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div><!-- /.box -->


                    <div style="clear:both;"></div>
                </div>

            </div>   <!-- /.row -->
        </div>
    </section>
