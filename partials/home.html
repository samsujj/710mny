        <h2>
        <content name='home_textblock1_part1_texth2171' id='171' > </content>
       <!-- JUNGLE DRONES INVITES YOU!-->
        
        </h2>
        <label> <content name='home_textblock1_part1_label172' id='172' > </content><!--Take Action Now and Live Elevated--></label>
      </div>
      <img src=images/img2.png class=img1>
      <div class="textblock2 part2">
      
      
        <h2><!--Drone Racing--><content name='home_textblock1_part2_text1173' id='173' > </content></h2>
        <p><content name='home_textblock1_part2_text2174' id='174' > </content><!--In the past few years drone racing has become a very popular pastime for many people. Jungle Drones has put together a variety of drone racing events in Belize and will soon offer drone racing in other markets. Sign up for our racing program today and stay informed of all upcoming races.--></p>
        
        
        
        <a ui-sref=droneracing class=viewlink><img src=images/viewmore.png alt=#></a>
        <div class=clearfix></div>
      </div>
      <div class="textblock2 part3">
        <h2>
        <!--Aerial Photography/Videography-->
        <content name='home_textblock1_part3_text1175' id='175' > </content>
        </h2>
        <p>
        
       <!-- We provide professional contracted video and photography services for events, real estate, agriculture, security, inspections, concerts, tourism and more. Let our expert pilots get you the perfect footage for your needs at extremely competitive pricing.-->
       
       <content name='home_textblock1_part3_text2176' id='176' > </content>
        
        </p>
        <a ui-sref=services class=viewlink><img src=images/viewmore.png alt=#></a>
        <div class=clearfix></div>
      </div>
      <div class="textblock2 part4">
        <h2> <content name='home_textblock1_part4_text1177' id='177' > </content><!--Drone Rentals--></h2>
        <p><content name='home_textblock1_part4_text2178' id='178' > </content> <!--There are times you may need a drone for a project but aren't quite ready to purchase one. Or perhaps you would like to try piloting a drone before making the investment in buying one for yourself. We are proud to offer top quality, well maintained drones for rent on a daily or weekly basis.--></p>
        <a ui-sref=services class=viewlink><img src=images/viewmore.png alt=#></a>
        <div class=clearfix></div>
      </div>
      <div class="textblock2 part5">
      
        <h2>
       <!-- Drone Sales-->
       
       <content name='home_textblock1_part5_text1179' id='179' > </content>
        
        </h2>
        <p><content name='home_textblock1_part5_text2180' id='180' > </content> <!--Jungle Drones is proud to offer a variety of small and medium drone sales We have spent years testing various drones and manufacturers, looking for the absolute highest quality We are proud to offer a variety of products that are affordable, durable and reliable in the long term.--></p>
        
        
        <a ui-sref=product class=viewlink><img src=images/buynow.png alt=#></a>
        <div class=clearfix></div>
      </div>
      <div class="textblock2 part6">
      
        <h2><content name='home_textblock1_part6_text1181' id='181' > </content><!--Specialized Media--></h2>
        
        <p><content name='home_textblock1_part6_text2182' id='182' > </content><!--Our pilots are constantly flying and filming and building our library of stock photos and video. Beautiful sweeping landscapes, scenes of mayan ruins, gorgeous beaches, city skylines and more. our stock media makes an excellent addition to promotional and commercial videos and more.--></p>
        <a ui-sref=stock-photo class=viewlink><img src=images/buynow.png alt=#></a>
        <div class=clearfix></div>
      </div>
      <div class="textblock2 part7">
        <h2><!--3D Mapping--> <content name='home_textblock1_part7_text1183' id='183' > </content></h2>
        <p> <content name='home_textblock1_part7_text2184' id='184' > </content><!--With a drone or UAV you can capture highly accurate images of your fields, covering up to hundreds of hectares/acres in a single flight. Without the cost and hassle of manned services. At a far greater resolution than satellite imagery provides, even when there is cloud cover.--></p>
        <a ui-sref=services class=viewlink><img src=images/viewmore.png alt=#></a>
        <div class=clearfix></div>
      </div>
    </div>

        <form angular-validator-submit=signupFormsubmit() name=signupForm novalidate angular-validator>
          <div class=formblock>
            <h2>Member Signup</h2>
            <p style="font-size:16px;line-height:20px;text-align:left; margin:0;color:#fff" class="formblock_p">Jungle Drone offers its members complete access to exclusive Drone events and experiences in Belize.
            <div class=formwrapper>
              <div class=form-group>
                <label class=labeltext1>First Name</label>
                <input class="input1 form-control"id=contact_fname name=fname ng-model=form.fname required-message="'First name can not be blank.'"required>
                <div class=clearfix></div>
              </div>
              <div class=form-group>
                <label class=labeltext1>Last Name</label>
                <input class="input1 form-control"name=lname ng-model=form.lname required-message="'Last name can not be blank.'"required>
                <div class=clearfix></div>
              </div>
              <div class=form-group>
                <label class=labeltext1>Email</label>
                <input type=email class="input1 form-control"name=email ng-model=form.email required-message="'Email can not be blank.'"invalid-message="'Enter valid email address.'"required>
                <div class=clearfix></div>
              </div>
              <div class=form-group>
                <label class=labeltext1>Telephone No</label>
                <input class="input1 form-control"name=phone ng-model=form.phone required-message="'Telephone number can not be blank.'"required>
                <div class=clearfix></div>
              </div>
              <div class=form-group>
                <label class=labeltext1>Country</label>
                <select id=country name=country class="input1 form-control"validate-on=blur ng-model=form.country required-message="'Select your country.'"required ng-options="item.s_name for item in countrylist"style="background:#fff none repeat scroll 0 0!important;padding:0!important">
                  <option value=""style=padding-left:5px>SELECT YOUR COUNTRY
                </select>
                <div class=clearfix></div>
              </div>
              <div class=form-group>
                <label class=labeltext1>City</label>
                <input class="input1 form-control"name=city ng-model=form.city required-message="'City can not be blank'"required>
                <div class=clearfix></div>
              </div>
              <div class=form-group style=margin-bottom:0>
                <label class=labeltext1>Gender</label>
                <div class=radiobox>
                  <section>
                    <label>Male</label>
                    <input type=radio name=gender value=male ng-model=form.gender validator="genderValidator() === true"invalid-message=genderValidator()>
                  </section>
                  <section>
                    <label>Female</label>
                    <input type=radio name=gender value=female ng-model=form.gender validator="genderValidator() === true"invalid-message=genderValidator()>
                  </section>
                  <span class="clearfix validationMessage"ng-show=" gender_error">Please select gender !!</span>
                  <div class=clearfix></div>
                  <div class=clearfix></div>
                </div>
                <div class=clearfix></div>
              </div>
              <div class=form-group style=margin-bottom:0>
                <label class=labeltext1>Do Own a Drone?</label>
                <div class=radiobox>
                  <section>
                    <label>Yes</label>
                    <input type=radio value=yes name=drone ng-model=form.drone validator="droneValidator() === true"invalid-message=droneValidator()>
                  </section>
                  <section>
                    <label>No</label>
                    <input type=radio value=no name=drone ng-model=form.drone validator="droneValidator() === true"invalid-message=droneValidator(form.drone)>
                  </section>
                  <span class="clearfix validationMessage"ng-show=" drone_error">Please select atleast one option !!</span>
                  <div class=clearfix></div>
                </div>
                <div class=clearfix></div>
              </div>
              <div class=form-group>
                <label class="labeltext1 labeltext-line">Have you ever been to a Drone Race?</label>
                <div class=radiobox>
                  <section>
                    <label>Yes</label>
                    <input type=radio name=dron_race value=yes ng-model=form.dron_race validator="dronraceeValidator() === true"invalid-message=dronraceeValidator(form.drone)>
                  </section>
                  <section>
                    <label>No</label>
                    <input type=radio name=dron_race value=no ng-model=form.dron_race validator="dronraceeValidator() === true"invalid-message=dronraceeValidator(form.drone)>
                  </section>
                  <span class="clearfix validationMessage"ng-show=" dronerace_error">Please select atleast one option!!</span>
                  <div class=clearfix></div>
                </div>
                <div class=clearfix></div>
              </div>
              <div class=form-group>
                <label class=labeltext2>Your Message</label>
                <textarea class=input2 name=message ng-model=form.message required-message="'Message can not be blank'"required></textarea>
                <div class=clearfix></div>
              </div>
            </div>
          </div>
          <div class=row>
            <div class=col-xs-12>
              <button type=submit class="btn subbtn">Get involved now</button>
            </div>
          </div>
        </form>
      </div>
